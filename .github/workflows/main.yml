name: Example Workflow

on:
  push:
    branches:
      - main  # Chạy workflow khi có push lên nhánh main
  pull_request:
    branches:
      - main  # Chạy workflow khi có pull request vào nhánh main

jobs:
  example_job:
    runs-on: ubuntu-latest  # Sử dụng môi trường Ubuntu

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Checkout code của bạn

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'  # Đặt phiên bản Python bạn muốn dùng

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Cài đặt các thư viện cần thiết

    - name: Run your script with OpenAI API key
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # Lấy API key từ Secrets
      run: |
        python your_script.py  # Chạy script Python của bạn
