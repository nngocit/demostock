name: Deploy Streamlit App

on:
  push:
    branches:
      - main  # Triển khai khi có push vào nhánh chính

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set environment variables
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV  # Đặt OPENAI_API_KEY trong môi trường

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Đảm bảo đúng phiên bản Python

    - name: Install dependencies
      run: |
        pip install streamlit==1.40.2 openai==0.28.1 pandas==2.2.3

    - name: Run Streamlit app
      run: |
        streamlit run pythonProject1/app.py --server.port 8501 --server.address 0.0.0.0
      env:  # Truyền OPENAI_API_KEY vào môi trường chạy ứng dụng
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
